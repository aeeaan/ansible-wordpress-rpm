---
wordpress_version: 4.1.1
wordpress_home: /var/www/wordpress
wordpress_user: wordpress
wordpress_create_user: true

wordpress_download_base: https://wordpress.org/
wordpress_base_name: "wordpress-{{ wordpress_version }}"
